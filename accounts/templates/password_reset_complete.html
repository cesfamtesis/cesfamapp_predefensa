<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Contraseña actualizada · Sistema REM CESFAM</title>
    <link rel="icon" href="{% static 'favicon/rem_favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'favicon/rem_favicon.ico' %}">
    <style>
        :root {
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top left, #1d4ed8 0, #0f172a 45%, #020617 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 22px 45px rgba(15,23,42,0.45),
                        0 0 0 1px rgba(15,23,42,0.08);
            padding: 26px 26px 22px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(56,189,248,0.12), rgba(37,99,235,0.05));
            opacity: 0.9;
            pointer-events: none;
        }
        .card-inner { position: relative; z-index: 1; }
        h1 { margin: 0 0 8px; font-size: 20px; }
        p { font-size: 14px; color: var(--text-muted); margin: 6px 0; }
        .link-row { margin-top: 16px; font-size: 13px; }
        .link-row a { color: #2563eb; text-decoration: none; }
        .link-row a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="card">
    <div class="card-inner">
        <h1>Contraseña actualizada</h1>
        <p>Tu contraseña se ha cambiado correctamente.</p>
        <p>Ya puedes ingresar nuevamente al sistema usando tus nuevas credenciales.</p>

        <div class="link-row">
            <a href="{% url 'accounts:login' %}">Ir al inicio de sesión →</a>
        </div>
    </div>
</div>
</body>
</html>
