<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Editar período</title>
    <link rel="icon" href="{% static 'favicon/rem_favicon.ico' %}">
    <link rel="shortcut icon" href="{% static 'favicon/rem_favicon.ico' %}">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f3f4f6;
            color: #111827;
        }

        /* HEADER SUPERIOR */
        header {
            background: #ffffff;
            padding: 16px 24px;
            box-shadow: 0 1px 4px rgba(15, 23, 42, 0.10);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        header a {
            text-decoration: none;
            font-size: 14px;
            color: #2563eb;
        }

        /* CONTENEDOR CENTRAL */
        .page {
            max-width: 700px;
            margin: 32px auto 40px;
            padding: 0 16px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px 28px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.10);
        }

        .card-title {
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
            margin-bottom: 16px;
            transition: border-color 0.12s ease, box-shadow 0.12s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.35);
        }

        /* BOTONES */
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid transparent;
            transition: background 0.12s ease, color 0.12s ease, border-color 0.12s ease;
        }

        .btn-primary {
            background: #22c55e;
            border-color: #16a34a;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #16a34a;
        }

        .btn-secondary {
            background: #e5e7eb;
            border-color: #d1d5db;
            color: #111827;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>

<header>
    <h1>✏ Editar período</h1>
    <a href="{% url 'lista_periodos' %}">⬅ Volver a la lista</a>
</header>

<div class="page">
    <div class="card">
        <div class="card-title">
            Datos del período
        </div>

        <form method="post">
            {% csrf_token %}

            <label for="anio">Año</label>
            <input
                type="number"
                name="anio"
                id="anio"
                min="2000"
                max="2100"
                value="{{ periodo.anio }}"
                required
            >

            <label for="mes">Mes</label>
            <input
                type="number"
                name="mes"
                id="mes"
                min="1"
                max="12"
                value="{{ periodo.mes }}"
                required
            >

            <label for="descripcion">Descripción</label>
            <input
                type="text"
                name="descripcion"
                id="descripcion"
                value="{{ periodo.descripcion }}"
                required
            >

            <div class="actions">
                <a href="{% url 'lista_periodos' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
